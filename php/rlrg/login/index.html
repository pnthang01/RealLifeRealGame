<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>login</title>

  <link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'>

   <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
   <script src="/rlrg/js/jquery-2.1.0.min.js" type="text/javascript"></script>
   <script  type="text/javascript">
	$(document).ready(function(){
		$("#formLogin").submit(function(){
		   var dataSend =  $("#formLogin").serialize();
		   var url="/rlrg/info.php"
		   $.ajax({
           type: "POST",
           url: url,
           data: dataSend, 
           success: function(data)
           { 
            console.log(data);
    			  var objData = JSON.parse(data);
    			  if(objData.ErrorCode == 1){
    				    alert(objData.Msg);
                $("#username").focus();

    			  } else {
    				    alert("xin chao "+objData.data.User.Username);
                window.location.href = '/rlrg/home.php'; 

			       }
           }
         });
			return false;
		});
	});
   </script>

</head>

<body>

  <div class="login-card">
    <h1>Log-in</h1><br>
  <form id="formLogin">
    <input type="text" name="user" placeholder="Username" id="username">
    <input type="password" name="pass" placeholder="Password">
    <input type="submit" name="login" class="login login-submit" value="login">
  </form>

  <div class="login-help">
    <a href="#">Register</a> â€¢ <a href="#">Forgot Password</a>
  </div>
</div>

  <script src='http://codepen.io/assets/libs/fullpage/jquery_and_jqueryui.js'></script>

</body>

</html>
