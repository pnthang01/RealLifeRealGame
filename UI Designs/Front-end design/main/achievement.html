<!DOCTYPE HTML>
<html>
<head>
	<title>Design layout</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="base.css" rel="stylesheet" type="text/css" media="all" />
	<link href="layout.css" rel="stylesheet" type="text/css" media="all" />
	<link href="skeleton.css" rel="stylesheet" type="text/css" media="all" />
	<link href="custom.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<header>
		<div class="wrapper">
			<a href="#" alt="Trang chủ"><img class="logo" src="images/logo.jpg" alt="" /></a>
			<div class="user-task-bar">
				<ul class="user-task">
					<li><a href="#"><img src="icons/user-32.png" title="profile" /></a>
						<ul class="sub">
							<li><a href="#">Profile</a></li>
							<li><a href="#">Settings</a></li>
							<li><a href="#">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<div class="container columns">
		<div class="clear add-bottom"></div>
				<div class="six columns">
					<div><!--Start User block -->
						<div class="btn_style blue">
							<h4>Profile</h4>
						</div>
						<div class="cover">
							<img src="images/pic2.jpg" alt=""/>
						</div>
						<div class="user">
							<div class="user-info">
								<div class="avatar">
									<a href="#"><img src="images/user.jpg" alt=""/></a>
								</div>
								<div class="user-detail">
									<h4><a href="#">john doe</a></h4>
									<span>newyork, NY</span>
								</div>
							</div>
						</div>
						<div class="profile-menu">
							<a href="">Profile</a>
							<a href="">Achievement</a>
							<a href="">Statistic</a>				
						<div class="clear"></div>
						</div>
					</div><!--End User block -->
				</div>
				<div class="ten columns">
					<div>
						<div class="btn_style blue">
							<h4>Achievement</h4>
						</div>
						<div class="menu_box_list">
							<div class="loader_right">
								<div class="badge-photos-big">
									<ul>
										<li><a href="#"><img src="images/cartton-img1.jpg" alt="" /></a></li>
										<li><a href="#"><img src="images/cartton-img2.jpg" alt="" /></a></li>
										<li><a href="#"><img src="images/cartton-img3.jpg" alt="" /></a></li>
										<li><a href="#"><img src="images/cartton-img4.jpg" alt="" /></a></li>
										<li><a href="#"><img src="images/cartton-img5.jpg" alt="" /></a></li>
										<li><a href="#"><img src="images/cartton-img6.jpg" alt="" /></a></li>
										<li><a href="#"><img src="images/cartton-img7.jpg" alt="" /></a></li>
										<li><a href="#"><img src="images/cartton-img8.jpg" alt="" /></a></li>
										<li><a href="#"><img src="images/cartton-img9.jpg" alt="" /></a></li>
									</ul>
								</div>
								<div class="clear"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<div class="sixteen columns">
				<div class="copy">
					<p class="link">Copyright © 2014-2014 Real Life Real Game. Power by <a href="#"> Real Life Real Game</a></p>
				</div>
		</div>
	</div>
</body>
</html>
